[mod-setting-description]
scrap-industry-no-mercy=Включить производство обломков для простых промежуточных продуктов, таких как шестерни, кабели и пруты.
scrap-industry-plastic=Обломки от рецептов с пластиком и конструкций малой плотности.
scrap-industry-metallurgy=Выплавка обломков в их расплавленные аналоги.
scrap-industry-lithium=Порошок от рецептов с литием на Аквило.
scrap-industry-volatile-lithium=Если вам нравится литиевый порошок, но вы не желаете взрывов вашей базы.
scrap-industry-handcraft=Создать скрытые копии рецептов для более удобного создания вручную.
scrap-industry-byproduct-scale=Глобальный параметр того, насколько много обломков добавлять к рецептам. Значения выше 1 могут быть несбалансированными.
scrap-industry-failrate-min=Значение 0.01 означает, что любой рецепт с побочными продуктами в лучшем случае будет иметь 99% шанс на успех. Значение 0 означает, что больше рецептов могут достичь 100%-го шанса успеха.
scrap-industry-rust=Сделать железные обломки ржавеющими, при использовании с Roc's Rusting Iron.
